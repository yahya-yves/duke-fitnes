<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duke Fitness - Registration</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
      padding: 0;
      justify-content: space-between;
    }

    .navbar {
      background-color: #2d2d2d;
      border-bottom: 3px solid #00ff88;
      padding: 20px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .navbar a {
      color: #ffffff;
      text-decoration: none;
      font-size: 1.2rem;
      margin-left: 20px;
      margin-right: 20px;
    }

    .navbar a:hover,
    .navbar a.active {
      color: #00ff88;
    }

    footer {
      background-color: #2d2d2d;
      border-top: 3px solid #00ff88;
      color: white;
      text-align: center;
      padding: 2rem;
      margin-top: auto;
    }

    footer h5,footer p {
      margin: 0;
      font-size: 1.2rem;
    }

    .registration-card {
      background-color: #373737;
      border: 1px solid #3d3d3d;
      border-radius: 8px;
      padding: 2rem;
      margin: 2rem auto;
      max-width: 600px;
    }

    .registration-card h2 {
      color: #00ff88;
      text-align: center;
      margin-bottom: 20px;
    }

    .registration-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-label {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .form-control {
      background-color: #2d2d2d;
      color: white;
      border: 1px solid #3d3d3d;
      border-radius: 5px;
      padding: 0.75rem;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      width: 100%;
    }

    .form-control:focus {
      background-color: #2d2d2d;      
    }

    .btn-primary {
      background-color: #00ff88;
      border: 1px solid #00ff88;
      color: #ffffff;
      padding: 0.75rem;
      font-size: 1.2rem;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #00cc6a;
      border-color: #00cc6a;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 0;
    }
    .navbar {
  background-color: #2d2d2d;
  border-bottom: 3px solid #00ff88;
  padding: 20px;
  display: flex;
  justify-content: flex-end; 
}

.navbar-nav {
  display: flex;
  justify-content: flex-end; 
  gap: 20px;
}

.navbar a {
  color: #ffffff;
  text-decoration: none;
  font-size: 1.2rem;
  margin-left: 20px;
}

.navbar a:hover,
.navbar a.active {
  color: #00ff88;
}


  </style>
</head>

<body>
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a class="active" href="registration.html">Registration</a>
    <a href="vison&mission.html">Vision & Mission</a>
    <a href="contact us.html">Contact Us</a>
  </nav>

  <main class="container">
    <div class="registration-card">
      <h2>Registration Form</h2>
      <form class="registration-form">
        <div class="form-group">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>
        </div>

        <button type="submit" class="btn-primary">Register</button>
      </form>
    </div>
  </main>

  <footer>
    <h5>Opening Hours</h5>
    <p>Saturday - Wednesday: 6:00 AM - 10:00 PM</p>
    <h5>Off Hours</h5>
    <p>Thursday - Friday: 8:00 AM - 8:00 PM</p>
  </footer>

</body>

</html>
